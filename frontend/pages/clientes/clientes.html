        <div class="modal-content">
          <div class="modal-header">

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registrarCliente" method="post" class="d-flex row">
              
              <div class="col-6">
                <label for="Compania" class="col-form-label">Nombre de la Compañia</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Compania"
                  name="nombre"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Contacto" class="col-form-label">Numero de contacto</label>
                <input
                  type="text" 
                  class="form-control" 
                  id="Contacto"
                  name="descripcion"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Titulo" class="col-form-label">Titulos Obtenidos</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Titulo"
                  name="imagen"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Direccion" class="col-form-label">Direccion</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Direccion"
                  name="imagen"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Ciudad" class="col-form-label">Ciudad</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Ciudad"
                  name="imagen"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Regiones" class="col-form-label">Regiones</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Regiones"
                  name="imagen"
                  required
                />
              </div>
              
              <div class="col-6">
                <label for="CodigoPostal" class="col-form-label">Codigo Postal</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="CodigoPostal"
                  name="imagen"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Pais" class="col-form-label">Pais</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Pais"
                  name="imagen"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Telefono" class="col-form-label">Telefono</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="Telefono"
                  name="imagen"
                  required
                />
              </div>

              <div class="col-6">
                <label for="Fax" class="col-form-label">Fax</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="Fax"
                  name="imagen"
                  required
                />
              </div>
              
              <div class="modal-footer my-3">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="registrarCliente" class="btn btn-outline-info mx-4">Añadir</button>
              </div>
            </form>
          </div>
         
        </div>
