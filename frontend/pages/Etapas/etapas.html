      <button type="button" class="btn btn-outline-success m-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Registrar nueva Etapa</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar nueva Etapa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registrarEtapa" method="post" class="d-flex row">
              

              <div class="col-12">
                <label for="Numero" class="col-form-label">Numero</label>
                <input 
                  type="number"
                  placeholder="¿Que numero de Etapa es: ?"
                  class="form-control" 
                  id="Numero"
                  name="Numero"
                  required
                />
              </div>

              <div class="col-12">
                <label for="Fecha" class="col-form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control" 
                  id="Fecha"
                  name="Fecha"
                  required
                />
              </div>

              <div class="col-12">
                <label for="Salida" class="col-form-label">Salida</label>
                <input 
                  type="text" 
                  placeholder="Ingrese el lugar de Partida de la Etapa"
                  class="form-control" 
                  id="Salida"
                  name="Salida"
                  required
                />
              </div>

              <div class="col-12">
                <label for="Llegada" class="col-form-label">Lugar de Llegada</label>
                <input 
                  type="text"
                  placeholder="Ingrese el lugar de llegada de la Etapa"
                  class="form-control" 
                  id="Llegada"
                  name="Llegada"
                  required
                />
              </div>
              
              <div class="modal-footer my-3">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="registrarEtapa" class="btn btn-outline-info mx-4">Añadir</button>
              </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>

                  class="form-control"

                  required
                />
              </div>
